<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación - Taller de Motos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Facturación</h1>
            <div class="logo-container">
                <img id="logo" src="https://i.postimg.cc/25fBbNkQ/logonegro2.png" alt="Logo del Taller">
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-btn active" data-tab="create">Crear Factura</button>
                <a href="view_invoice.html" class="tab-btn">Ver Factura</a>
                <button class="tab-btn" data-tab="admin">Administrar Registros</button>
            </div>

            <div id="create-tab" class="tab-content active">
                <form id="invoiceForm">
                    <div class="form-group">
                        <label for="plate">Placa de la Moto:</label>
                        <input type="text" id="plate" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Marca de la Moto:</label>
                        <select id="brand" required>
                            <option value="">Seleccione una marca</option>
                            <option value="SUZUKI">SUZUKI</option>
                            <option value="YAMAHA">YAMAHA</option>
                            <option value="AKT">AKT</option>
                            <option value="TVS">TVS</option>
                            <option value="AUTECO">AUTECO</option>
                            <option value="KTM">KTM</option>
                            <option value="KAWASAKI">KAWASAKI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo de la Moto:</label>
                        <input type="text" id="model" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Número de Celular del Cliente:</label>
                        <input type="tel" id="clientPhone">
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" required>
                    </div>

                    <div id="partsList">
                        <h3>Lista de Repuestos</h3>
                        <div class="part-item">
                            <div class="form-group">
                                <label for="partName">Nombre del Repuesto:</label>
                                <input type="text" class="part-name" required>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Cantidad:</label>
                                <input type="number" class="part-quantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Precio Unitario:</label>
                                <input type="number" class="part-price" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Subtotal:</label>
                                <span class="part-subtotal">0.00</span>
                            </div>
                            <button type="button" class="btn remove-part">Eliminar</button>
                        </div>
                    </div>

                    <button type="button" id="addPart" class="btn">Agregar Repuesto</button>
                    <button type="submit" class="btn primary">Guardar Factura</button>
                </form>
            </div>

            <div id="admin-tab" class="tab-content">
                <div class="admin-controls">
                    <h2>Registros de Facturas</h2>
                </div>
                <div id="adminResults" class="admin-results">
                    <!-- Los resultados se mostrarán aquí -->
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
